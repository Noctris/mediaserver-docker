version: "3.5"

services:
  # Management Platform Portainer to manage docker stuff
  portainer:
    image: portainer/portainer:latest
    container_name: portainer
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    ports:
      - 9000:9000
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.entrypoints=http"
      - "traefik.http.routers.portainer.rule=Host(`portainer.${SUB_DOMAIN_NAME}`)"
      - "traefik.http.routers.portainer.middlewares=https-redirect"
      - "traefik.http.routers.portainer-ssl.entrypoints=https"
      - "traefik.http.routers.portainer-ssl.rule=Host(`portainer.${SUB_DOMAIN_NAME}`)"
      - "traefik.http.routers.portainer-ssl.tls=true"
      - "traefik.http.routers.portainer-ssl.tls.certResolver=azure"
volumes:
  portainer_data: