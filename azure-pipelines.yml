trigger:
- master develop

pool:
  name: 'home-lab-build-docker'
steps:
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'docker-media-server'
    publishLocation: 'pipeline'

    
