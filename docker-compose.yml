    restart: unless-stopped
    
  #Picture time!
  lychee:
    image: linuxserver/lychee
    container_name: lychee
    environment:
      - PUID=1000
      - PGID=1000
      - TZ="${TZ}"
    volumes:
      - "${DOCKER_VOL_MOUNT}/lychee:/config"
